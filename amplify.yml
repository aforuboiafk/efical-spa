version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.19.0
        - nvm use 18.19.0
        - npm ci
    build:
      commands:
        - npm run build -- --configuration=production
  artifacts:
    baseDirectory: dist/efical-spa
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
