<section class="projects-header">
    <h1>Nuestros Proyectos</h1>
    <p>Conoce nuestros casos de Ã©xito</p>
  </section>
  
  <section class="projects-grid">
    <mat-card *ngFor="let project of projects" class="project-card">
      <img mat-card-image [src]="project.imageUrl" [alt]="project.title">
      <mat-card-header>
        <mat-card-title>{{project.title}}</mat-card-title>
        <mat-card-subtitle>{{project.client}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-chip-listbox>
          <mat-chip color="primary" selected routerLink="/contacto" class="clickable-chip">
            {{project.type}}
          </mat-chip>
        </mat-chip-listbox>
      </mat-card-content>
    </mat-card>
  </section>
