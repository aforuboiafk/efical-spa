<section class="services-header">
    <h1>Nuestros Servicios</h1>
    <p>Soluciones integrales para equipos industriales</p>
  </section>
  
  <section class="services-grid">
    <mat-card *ngFor="let service of services" class="service-card">
      <mat-card-header>
        <mat-icon mat-card-avatar>{{service.icon}}</mat-icon>
        <mat-card-title>{{service.title}}</mat-card-title>
        <mat-card-subtitle>{{service.description}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <li *ngFor="let detail of service.details">{{detail}}</li>
        </ul>
      </mat-card-content>
    </mat-card>
  </section>
